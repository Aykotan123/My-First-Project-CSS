<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            background-color:gray;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            background-color: aliceblue;
            height: 400px;
            width: 280px;
            border-radius: 9px;
            
        }
        .image{
            padding: 5px;
        }
        .image img{
            border-radius: 7px;  
        }
        .content {
             padding: 13px;
        }
        .content h2{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            padding-top: 5px;
            color: rgb(71, 71, 71);
            
        }
        .content p{     
            font-size: 13px;
            color: rgb(145, 145, 145);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            padding-top: 2px;
        }
        .capsule{
            padding-top: 8px;
            padding-left: 10px;  
            
        }
        .capsule span{
            border: 0.1px solid rgb(0, 146, 190);
            color: rgb(59, 59, 59);
            padding: 4px 10px;
            margin: 2px;
            border-radius:18px;
            font-size: 15px;
            font-family: "Poppins", sans-serif;
            background-color: rgb(221, 239, 255);
            
  font-weight: 300;
  font-style: normal;
        }
        .button{
            text-align: center;
        }
        .button button{
            padding: 8px 10px;
            border: 0px solid rgb(114, 114, 114);
            border-radius: 10px;
            background-color: rgb(212, 236, 255);
            color: rgb(0, 188, 235);
            font-size: 10px;
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="card">
            <div class="image">
                <img width="270px" src="https://images.pexels.com/photos/1298601/pexels-photo-1298601.jpeg" alt="">
            </div>
            <div class="capsule">
                <span>Gaming</span>
                <span>Joystick</span>
            </div>       
                <div class="content">
                    <h2>AYKO</h2>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Beatae quam a velit, quisquam praesentium delectus? Cupiditate nihil obcaecati earum reiciendis.</p>
                </div>
                <div class="button">
                    <button>Read more</button>
                </div>
             

        </div>
    </div>
</body>
</html>
